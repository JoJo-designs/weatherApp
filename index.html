<!DOCTYPE html>
<html>
    <header>
        <title>Weather App</title>
        <link rel="stylesheet" href="./asset/reset.css">
        <link rel="stylesheet" href="./asset/style.css">
    </header>
    <body>
        <!--Items in the head-->
        <head>
            <h1>This is the header</h1>
        </head>
        <!--Aside with search bar and the search history. About 25% of the screen with at larger sizes-->
        <aside>
            <input id="searchCities"><button id="search">Search</button>
            <!--when a city is searched The system will append a div as a child to this section div with 
            the city name in it. I guess it will also be a quick link to the city in the future.-->
            <section id="searchHistory"></section> 
        </aside>
        <!--Current temps for a selected city.-->
        <section id="currentCity">
            <div id="currentWather">
                <h2 id="nameCity">Toronto</h2>
                <h2 id="date"></h2>
                <p id="temp"> Temp</p>
                <p id="humidiy">humidiy</p>
                <p id="wind"> Wind Speed</p>
                <p id="uvIndex">UV</p>
                <img id="weatherPicOne">

            </div>
            <!--five Day forcast is here-->
            <section id="fiveDay">
                <div class="fiveday">
                    <h3 class="date">something</h3>
                    <img>
                    <p class="Temp">something</p>
                    <p class="humit">something</p>
                </div>
                <div class="fiveday">
                    <h3 class="date"></h3>
                    <img>
                    <p class="Temp"></p>
                    <p class="humit"></p>
                </div>
                <div class="fiveday">
                    <h3 class="date"></h3>
                    <img>
                    <p class="Temp"></p>
                    <p class="humit"></p>
                </div>
                <div class="fiveday">
                    <h3 class="date"></h3>
                    <img>
                    <p class="Temp"></p>
                    <p class="humit"></p>
                </div>
                <div class="fiveday">
                    <h3 class="date"></h3>
                    <img>
                    <p class="Temp"></p>
                    <p class="humit"></p>
                </div>
                </div>
            </section>
        </section>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./asset/test.js"></script>
</html>
